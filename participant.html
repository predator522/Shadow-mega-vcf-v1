<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join VCF Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #6d28d9, #1f1f2e);
      min-height: 100vh;
    }
    .card {
      border-radius: 2rem; /* Oval card */
      box-shadow: 0 0 25px rgba(186, 160, 255, 0.4);
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
    }
    .btn-glow {
      border-radius: 9999px;
      box-shadow: 0 0 15px rgba(109, 40, 217, 0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(186, 160, 255, 0.9);
    }
    .progress-bar {
      border-radius: 9999px;
      overflow: hidden;
      background: #e5e7eb;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #a855f7, #9333ea);
      transition: width 0.3s ease-in-out;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      display: none;
    }
    .popup-content {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 25px rgba(186, 160, 255, 0.6);
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-md card p-6">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6 drop-shadow">Join Session</h1>

    <!-- Join Form -->
    <form id="joinForm" class="space-y-3">
      <input type="text" id="name" placeholder="Your Name" class="w-full p-3 rounded-full border focus:ring focus:ring-purple-400" required>
      <input type="tel" id="phone" placeholder="+1234567890" class="w-full p-3 rounded-full border focus:ring focus:ring-purple-400" required>
      <input type="text" id="sessionLink" readonly class="w-full p-3 rounded-full bg-gray-100 text-gray-600">
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 btn-glow">
        âœ… Join Session
      </button>
    </form>

    <!-- Messages -->
    <p id="message" class="text-sm text-red-500 mt-3 text-center"></p>

    <!-- Progress -->
    <div id="progressBox" class="hidden mt-5">
      <h2 class="text-lg font-semibold text-gray-800">Participants</h2>
      <div class="progress-bar h-4 mt-2">
        <div id="progressFill" class="progress-bar-fill" style="width:0%"></div>
      </div>
      <p id="progressText" class="text-sm mt-1 text-gray-700">0/0 joined</p>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 class="text-lg font-bold text-purple-700 mb-3">ðŸŽ‰ You joined successfully!</h2>
      <p class="text-sm text-gray-600 mb-4">Tap below to join the group:</p>
      <a id="groupBtn" href="#" target="_blank" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-full btn-glow inline-block">Join Group</a>
      <button onclick="document.getElementById('popup').style.display='none'" class="mt-4 text-gray-600">Close</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    const urlParams = new URLSearchParams(window.location.search)
    const link = urlParams.get("link")
    if (link) {
      document.getElementById("sessionLink").value = link
    }

    document.getElementById('joinForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const name = document.getElementById('name').value
      const phone = document.getElementById('phone').value
      const sessionLink = document.getElementById('sessionLink').value
      const message = document.getElementById('message')

      const phoneRegex = /^\+[1-9]\d{1,14}$/
      if (!phoneRegex.test(phone)) {
        message.innerText = "Phone must be in international format (+123456789)."
        return
      }

      const { data: sessions, error: findError } = await supabase
        .from('sessions')
        .select('*')
        .eq('session_link', sessionLink)
        .limit(1)

      if (findError || sessions.length === 0) {
        message.innerText = "Session not found."
        return
      }

      const session = sessions[0]

      const { count } = await supabase
        .from('participants')
        .select('*', { count: 'exact', head: true })
        .eq('session_id', session.id)

      if (count >= session.max_participants) {
        message.innerText = "This session is full."
        return
      }

      const { error: insertError } = await supabase
        .from('participants')
        .insert([{ session_id: session.id, name, phone }])

      if (insertError) {
        message.innerText = "Error: " + insertError.message
      } else {
        message.innerText = ""
        document.getElementById('popup').style.display = "flex"
        document.getElementById('groupBtn').href = session.group_link
        updateProgress(session.id, session.max_participants)
      }
    })

    async function updateProgress(sessionId, max) {
      const { count } = await supabase
        .from('participants')
        .select('*', { count: 'exact', head: true })
        .eq('session_id', sessionId)

      const percent = Math.min(100, Math.round((count / max) * 100))
      document.getElementById('progressFill').style.width = percent + "%"
      document.getElementById('progressText').innerText = `${count}/${max} joined`
      document.getElementById('progressBox').classList.remove("hidden")
    }
  </script>
</body>
</html>
