<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Mega VCF - Join Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-1">Shadow Mega VCF</h1>
    <p class="text-center text-gray-500 mb-6">Join a Session</p>

    <div id="sessionInfo" class="hidden mb-4 p-3 bg-gray-50 border rounded-lg text-sm"></div>

    <form id="joinForm" class="space-y-3">
      <input type="text" id="name" placeholder="Your Name" 
             class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <input type="tel" id="phone" placeholder="+1234567890" 
             class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <input type="text" id="sessionLink" readonly 
             class="w-full p-2 border rounded-lg bg-gray-100 text-gray-600" required>
      <button type="submit" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
        Join Session
      </button>
    </form>

    <p id="message" class="text-sm text-red-500 mt-3"></p>
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-6 w-80 text-center">
      <h2 class="text-lg font-bold text-gray-800 mb-4">✅ You Joined Successfully!</h2>
      <p class="text-sm text-gray-600 mb-4">Now join the group to receive the VCF file when the session ends.</p>
      <a id="groupBtn" href="#" target="_blank"
         class="block bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg mb-3">
        Join Group
      </a>
      <button onclick="document.getElementById('popup').classList.add('hidden')" 
              class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
        Close
      </button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    const urlParams = new URLSearchParams(window.location.search)
    const link = urlParams.get("link")
    if (link) {
      document.getElementById("sessionLink").value = link
      loadSession(link)
    }

    async function loadSession(sessionLink) {
      const { data: sessions, error } = await supabase
        .from('sessions')
        .select('*')
        .eq('session_link', sessionLink)
        .limit(1)

      if (error || sessions.length === 0) {
        document.getElementById("message").innerText = "❌ Session not found."
        return
      }

      const session = sessions[0]
      const infoBox = document.getElementById("sessionInfo")
      infoBox.classList.remove("hidden")
      infoBox.innerHTML = `
        <strong>Session:</strong> ${session.session_name}<br>
        <strong>Max Participants:</strong> ${session.max_participants}
      `
    }

    document.getElementById('joinForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const name = document.getElementById('name').value.trim()
      const phone = document.getElementById('phone').value.trim()
      const sessionLink = document.getElementById('sessionLink').value.trim()
      const message = document.getElementById('message')

      const phoneRegex = /^\+[1-9]\d{1,14}$/
      if (!phoneRegex.test(phone)) {
        message.innerText = "⚠️ Phone must be in international format (+123456789)."
        return
      }

      const { data: sessions } = await supabase
        .from('sessions')
        .select('*')
        .eq('session_link', sessionLink)
        .limit(1)

      if (!sessions || sessions.length === 0) {
        message.innerText = "❌ Session not found."
        return
      }

      const session = sessions[0]

      const { count } = await supabase
        .from('participants')
        .select('*', { count: 'exact', head: true })
        .eq('session_id', session.id)

      if (count >= session.max_participants) {
        message.innerText = "⚠️ This session is already full."
        return
      }

      const { error: insertError } = await supabase
        .from('participants')
        .insert([{ session_id: session.id, name, phone }])

      if (insertError) {
        if (insertError.message.includes("unique_participant_per_session")) {
          message.innerText = "⚠️ This phone number is already registered."
        } else {
          message.innerText = "❌ Error: " + insertError.message
        }
      } else {
        message.innerText = ""
        document.getElementById("groupBtn").href = session.group_link
        document.getElementById("popup").classList.remove("hidden")
      }
    })
  </script>
</body>
</html>
