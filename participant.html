<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join VCF Session</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Join a Session</h1>

    <form id="joinForm" class="space-y-3">
      <input type="text" id="name" placeholder="Your Name" 
             class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <input type="tel" id="phone" placeholder="+1234567890" 
             class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <input type="text" id="sessionLink" readonly 
             class="w-full p-2 border rounded-lg bg-gray-100 text-gray-600" required>
      <button type="submit" 
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">
        Join Session
      </button>
    </form>

    <p id="message" class="text-sm text-red-500 mt-3"></p>
    <p id="notice" class="hidden text-sm text-gray-700 mt-3 p-3 bg-yellow-100 rounded-lg"></p>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    // Autofill session link from URL
    const urlParams = new URLSearchParams(window.location.search)
    const link = urlParams.get("link")
    if (link) {
      document.getElementById("sessionLink").value = link
    }

    document.getElementById('joinForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const name = document.getElementById('name').value
      const phone = document.getElementById('phone').value
      const sessionLink = document.getElementById('sessionLink').value
      const message = document.getElementById('message')
      const notice = document.getElementById('notice')

      // Validate phone (E.164 international format)
      const phoneRegex = /^\+[1-9]\d{1,14}$/
      if (!phoneRegex.test(phone)) {
        message.innerText = "Phone must be in international format (+123456789)."
        return
      }

      // Find session
      const { data: sessions, error: findError } = await supabase
        .from('sessions')
        .select('*')
        .eq('session_link', sessionLink)
        .limit(1)

      if (findError || sessions.length === 0) {
        message.innerText = "Session not found."
        return
      }

      const session = sessions[0]

      // Check participant count
      const { count } = await supabase
        .from('participants')
        .select('*', { count: 'exact', head: true })
        .eq('session_id', session.id)

      if (count >= session.max_participants) {
        message.innerText = "This session is full."
        return
      }

      // Insert participant
      const { error: insertError } = await supabase
        .from('participants')
        .insert([{ session_id: session.id, name, phone_number: phone }])

      if (insertError) {
        message.innerText = "Error: " + insertError.message
      } else {
        message.innerText = ""
        notice.classList.remove("hidden")
        notice.innerHTML = `✅ You joined successfully!<br>⚠️ IMPORTANT: Join the group here → 
          <a href="${session.group_link}" target="_blank" class="text-indigo-600 underline">${session.group_link}</a>`
      }
    })
  </script>
</body>
</html>
