<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadow Mega VCF - Owner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top, #6d28d9, #1f1f2e);
      min-height: 100vh;
    }
    .card {
      border-radius: 2rem; /* Oval style */
      box-shadow: 0 0 25px rgba(186, 160, 255, 0.4);
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
    }
    .btn-glow {
      border-radius: 9999px;
      box-shadow: 0 0 15px rgba(109, 40, 217, 0.6);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .btn-glow:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(186, 160, 255, 0.9);
    }
    .progress-bar {
      border-radius: 9999px;
      overflow: hidden;
      background: #e5e7eb;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(to right, #a855f7, #9333ea);
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div class="w-full max-w-lg card p-6">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6 drop-shadow">Shadow Mega VCF</h1>

    <!-- Create Session -->
    <div id="createSession">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Create a Session</h2>
      <form id="createForm" class="space-y-3">
        <input type="text" id="sessionName" placeholder="Session Name" class="w-full p-3 rounded-full border focus:ring focus:ring-purple-400" required>
        <input type="number" id="maxParticipants" placeholder="Max Participants" class="w-full p-3 rounded-full border focus:ring focus:ring-purple-400" required>
        <input type="text" id="groupLink" placeholder="Group Link" class="w-full p-3 rounded-full border focus:ring focus:ring-purple-400" required>
        <button type="submit" id="createBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 btn-glow">
          üöÄ Create Session
        </button>
      </form>
      <p id="output" class="text-sm text-green-600 mt-3 text-center"></p>
      <button id="endSessionBtn" class="hidden w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-full mt-4 btn-glow">
        ‚ùå End Session
      </button>
      <button id="downloadVCFBtn" class="hidden w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-full mt-4 btn-glow">
        üì• Download VCF
      </button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="mt-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Sessions</h2>
      <div id="sessionsList" class="space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    const output = document.getElementById('output')
    const endSessionBtn = document.getElementById('endSessionBtn')
    const downloadVCFBtn = document.getElementById('downloadVCFBtn')

    if (localStorage.getItem("activeSession")) {
      output.innerText = "‚ö†Ô∏è You already have an active session."
      endSessionBtn.classList.remove("hidden")
      downloadVCFBtn.classList.remove("hidden")
    }

    // Create Session
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      if (localStorage.getItem("activeSession")) {
        output.innerText = "‚ö†Ô∏è End your current session first."
        return
      }

      const sessionName = document.getElementById('sessionName').value
      const maxParticipants = parseInt(document.getElementById('maxParticipants').value)
      const groupLink = document.getElementById('groupLink').value
      const sessionLink = "sess-" + Math.random().toString(36).substring(2, 8)

      const { data, error } = await supabase
        .from('sessions')
        .insert([{ session_name: sessionName, max_participants: maxParticipants, group_link: groupLink, session_link: sessionLink }])
        .select()
        .single()

      if (error) {
        output.innerText = "‚ùå Error: " + error.message
        return
      }

      localStorage.setItem("activeSession", data.id)
      output.innerText = "‚úÖ Session created! Share this link:\n" + window.location.origin + "/participant.html?link=" + sessionLink
      endSessionBtn.classList.remove("hidden")
      downloadVCFBtn.classList.remove("hidden")
      loadSessions()
    })

    // End Session
    endSessionBtn.addEventListener('click', async () => {
      const sessionId = localStorage.getItem("activeSession")
      if (!sessionId) return
      await supabase.from('sessions').delete().eq('id', sessionId)
      localStorage.removeItem("activeSession")
      output.innerText = "‚úÖ Session ended."
      endSessionBtn.classList.add("hidden")
      downloadVCFBtn.classList.add("hidden")
      loadSessions()
    })

    // Download VCF
    downloadVCFBtn.addEventListener("click", async () => {
      const sessionId = localStorage.getItem("activeSession")
      if (!sessionId) {
        output.innerText = "‚ùå No active session found."
        return
      }
      const { data: participants, error } = await supabase.from('participants').select('name, phone').eq('session_id', sessionId)
      if (error || !participants.length) {
        output.innerText = "‚ö†Ô∏è No participants found."
        return
      }
      let vcf = ""
      participants.forEach(p => {
        vcf += `BEGIN:VCARD\nVERSION:3.0\nFN:${p.name}\nTEL:${p.phone}\nEND:VCARD\n`
      })
      const blob = new Blob([vcf], { type: "text/vcard" })
      const url = URL.createObjectURL(blob)
      const a = document.createElement("a")
      a.href = url
      a.download = "contacts.vcf"
      a.click()
      URL.revokeObjectURL(url)
    })

    // Load sessions
    async function loadSessions() {
      const { data: sessions } = await supabase.from('sessions').select('*')
      const container = document.getElementById('sessionsList')
      container.innerHTML = ""

      for (const session of sessions) {
        const { count } = await supabase
          .from('participants')
          .select('id', { count: 'exact', head: true })
          .eq('session_id', session.id)

        const percent = Math.min(100, Math.round((count / session.max_participants) * 100))

        const div = document.createElement('div')
        div.className = "p-4 rounded-2xl bg-white shadow-md"
        div.innerHTML = `
          <p class="font-bold text-purple-700">${session.session_name}</p>
          <div class="progress-bar h-4 mt-2">
            <div class="progress-bar-fill" style="width:${percent}%"></div>
          </div>
          <p class="text-sm mt-1">${count}/${session.max_participants} participants</p>
          <p class="text-xs text-gray-600 break-all">üîó ${window.location.origin}/participant.html?link=${session.session_link}</p>
          <div id="p-${session.id}" class="mt-3"></div>
        `
        container.appendChild(div)

        if (localStorage.getItem("activeSession") == session.id) {
          loadParticipants(session.id)
        }
      }
    }

    async function loadParticipants(sessionId) {
      const { data: participants } = await supabase.from('participants').select('*').eq('session_id', sessionId)
      const box = document.getElementById(`p-${sessionId}`)
      box.innerHTML = "<p class='font-semibold mb-1'>Participants:</p>"
      participants.forEach(p => {
        const row = document.createElement('div')
        row.className = "flex justify-between items-center bg-gray-100 p-2 rounded-full mb-1"
        row.innerHTML = `
          <span class="text-sm">${p.name} - ${p.phone}</span>
          <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-full text-xs">Delete</button>
        `
        row.querySelector('button').addEventListener('click', async () => {
          await supabase.from('participants').delete().eq('id', p.id)
          loadParticipants(sessionId)
        })
        box.appendChild(row)
      })
    }

    setInterval(loadSessions, 5000)
    loadSessions()
  </script>
</body>
</html>
