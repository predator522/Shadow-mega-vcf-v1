<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCF Sessions - Owner Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">VCF Sessions</h1>

    <!-- Auth Section -->
    <div id="auth">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Login / Signup</h2>
      <input type="email" id="email" placeholder="Email" 
             class="w-full p-2 mb-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <input type="password" id="password" placeholder="Password" 
             class="w-full p-2 mb-3 border rounded-lg focus:ring focus:ring-indigo-300" required>
      <div class="flex gap-3">
        <button id="loginBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Login</button>
        <button id="signupBtn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white py-2 rounded-lg">Sign Up</button>
      </div>
      <p id="authMessage" class="text-sm text-red-500 mt-3"></p>
    </div>

    <!-- Create Session -->
    <div id="createSession" style="display:none;">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Create a Session</h2>
      <form id="createForm" class="space-y-3">
        <input type="text" id="sessionName" placeholder="Session Name" 
               class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
        <input type="number" id="maxParticipants" placeholder="Max Participants" 
               class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
        <input type="text" id="groupLink" placeholder="Group Link" 
               class="w-full p-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-lg">Create Session</button>
      </form>
      <p id="output" class="text-sm text-green-600 mt-3"></p>
      <button id="logoutBtn" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg mt-4">Logout</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden mt-8">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">My Sessions</h2>
      <div id="sessionsList" class="space-y-4"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase.js'

    const authDiv = document.getElementById('auth')
    const createDiv = document.getElementById('createSession')
    const dashboardDiv = document.getElementById('dashboard')
    const authMessage = document.getElementById('authMessage')

    // Check session on load
    const { data: { session } } = await supabase.auth.getSession()
    if (session) showApp()

    // Auth buttons
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const { error } = await supabase.auth.signInWithPassword({ email, password })
      error ? authMessage.innerText = error.message : showApp()
    })

    document.getElementById('signupBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const { error } = await supabase.auth.signUp({ email, password })
      authMessage.innerText = error ? error.message : "Signup successful. Check your email."
    })

    // Create session
    document.getElementById('createForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const sessionName = document.getElementById('sessionName').value
      const maxParticipants = parseInt(document.getElementById('maxParticipants').value)
      const groupLink = document.getElementById('groupLink').value
      const sessionLink = "sess-" + Math.random().toString(36).substring(2, 8)

      const { data: userData } = await supabase.auth.getUser()
      const userId = userData?.user?.id

      const { error } = await supabase.from('sessions').insert([
        { session_name: sessionName, max_participants: maxParticipants, group_link: groupLink, session_link: sessionLink, owner_id: userId }
      ])

      document.getElementById('output').innerText = error
        ? "Error: " + error.message
        : "âœ… Session created! Share this link: " + window.location.origin + "/participant.html?link=" + sessionLink

      loadSessions()
    })

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await supabase.auth.signOut()
      showAuth()
    })

    // Show/Hide sections
    function showApp() {
      authDiv.style.display = 'none'
      createDiv.style.display = 'block'
      dashboardDiv.classList.remove('hidden')
      loadSessions()
    }
    function showAuth() {
      authDiv.style.display = 'block'
      createDiv.style.display = 'none'
      dashboardDiv.classList.add('hidden')
    }

    // Load sessions with participant counts
    async function loadSessions() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) return

      const { data: sessions } = await supabase
        .from('sessions')
        .select('id, session_name, max_participants, session_link')
        .eq('owner_id', user.id)

      const container = document.getElementById('sessionsList')
      container.innerHTML = ""

      for (const session of sessions) {
        // count participants for each session
        const { count } = await supabase
          .from('participants')
          .select('id', { count: 'exact', head: true })
          .eq('session_id', session.id)

        const div = document.createElement('div')
        div.className = "p-4 border rounded-lg bg-gray-50"
        div.innerHTML = `
          <p class="font-bold text-indigo-700">${session.session_name}</p>
          <p>${count}/${session.max_participants} joined</p>
          <p>Link: <span class="text-sm text-gray-600">${window.location.origin}/participant.html?link=${session.session_link}</span></p>
          <button class="mt-2 bg-indigo-600 text-white px-3 py-1 rounded" onclick="viewParticipants(${session.id})">
            View Participants
          </button>
          <div id="participants-${session.id}" class="mt-2 space-y-2 hidden"></div>
        `
        container.appendChild(div)
      }
    }

    // Global functions for dashboard
    window.viewParticipants = async function(sessionId) {
      const { data: participants } = await supabase
        .from('participants')
        .select('*')
        .eq('session_id', sessionId)

      const container = document.getElementById(`participants-${sessionId}`)
      container.innerHTML = ""
      participants.forEach(p => {
        const row = document.createElement('div')
        row.className = "flex justify-between items-center bg-white p-2 rounded shadow"
        row.innerHTML = `
          <span>${p.name} - ${p.phone_number}</span>
          <button class="bg-red-500 text-white px-2 py-1 rounded text-sm" onclick="deleteParticipant(${p.id}, ${sessionId})">Delete</button>
        `
        container.appendChild(row)
      })
      container.classList.toggle("hidden")
    }

    window.deleteParticipant = async function(id, sessionId) {
      await supabase.from('participants').delete().eq('id', id)
      viewParticipants(sessionId) // refresh list
      loadSessions() // update count
    }
  </script>
</body>
</html>
